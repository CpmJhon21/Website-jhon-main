<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamu Sedang Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="relative text-center p-6 bg-white rounded-lg shadow-lg">
        <div class="border-2 border-gray-300 p-4 rounded-md hover:border-blue-500 transition duration-300 shadow-md">
            <h1 class="text-3xl font-bold text-red-600 mb-4 flex items-center justify-center">
                âš  Kamu sedang offline!
                <i id="online-icon" class="fas fa-gift text-green-500 ml-4 hidden animate-bounce"></i>
            </h1>
            <p class="text-gray-700 mb-6">Silakan periksa koneksi internet dan coba lagi.</p>
        </div>
        <button onclick="cekKoneksi()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">
            Coba Lagi
        </button>
    </div>

    <script>
        function cekKoneksi() {
            if (navigator.onLine) {
                window.location.href = "/";
            } else {
                alert("Masih offline! Periksa koneksi internet.");
            }
        }

        window.addEventListener("online", () => {
            document.getElementById('online-icon').classList.remove('hidden');
            setTimeout(() => {
                window.location.href = "/";
            }, 2000);
        });
    </script>
</body>
</html>
