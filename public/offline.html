<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamu Sedang Offline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>âš  Kamu sedang offline!</h1>
    <p>Silakan periksa koneksi internet dan coba lagi.</p>
    <button onclick="cekKoneksi()">Coba Lagi</button>

    <script>
        function cekKoneksi() {
            if (navigator.onLine) {
                window.location.href = "/";
            } else {
                alert("Masih offline! Periksa koneksi internet.");
            }
        }

        window.addEventListener("online", () => {
            alert("Koneksi kembali! Memuat ulang halaman...");
            window.location.href = "/";
        });
    </script>
</body>
</html>
